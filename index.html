<body>

  <script type="text/babel">

    const BusTrackerDashboard = () => {

              { employeeId: 'EMP023', nickname: '‡∏°‡∏¥‡πâ‡∏ô‡∏ï‡πå', firstChoice: '1', secondChoice: '888', isFirstChoice: true },

            name: '‡∏ö‡∏±‡∏™‡∏ä‡∏¥‡∏•‡πÜ',

            throw new Error(data.error);
          }

          setWaitlist(data.waitlist || []);
          setTotalRegistered(data.totalRegistered);
          setLastUpdate(new Date(data.lastUpdate));

        } catch (err) {
          console.error('Error fetching data:', err);
          setError(err.message);
          setLoading(false);
        }

      React.useEffect(() => {
        fetchData();
        const interval = setInterval(fetchData, 30000);
        return () => clearInterval(interval);
      }, []);

      const getAvailableSeats = (bus) => bus.capacity - bus.passengers.length;

      const getStatusBadge = (bus) => {

        if (available === 0) {
          return React.createElement('span', { className: 'inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700' },

              <h2 className="text-xl font-bold text-gray-800 mb-2">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h2>
              <p className="text-gray-600 mb-4">{error}</p>
              <button onClick={fetchData} className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-4 md:p-8">

                    üöå Company Outing Bus Tracker
                  </h1>
                  <p className="text-gray-600">‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏£‡∏ñ‡∏ö‡∏±‡∏™</p>
                </div>

</body>
